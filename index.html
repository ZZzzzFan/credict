<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学信档案 - 高等学籍</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #f5f7fa;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .header h1 {
      font-size: 17px;
      font-weight: 600;
      color: #111827;
    }

    .header .link {
      font-size: 14px;
      color: #007fff;
      text-decoration: none;
    }

    .banner {
      background-color: #38bdf8;
      color: #fff;
      padding: 16px;
      margin: 12px;
      border-radius: 8px;
    }

    .banner p {
      font-size: 14px;
      line-height: 1.4;
    }

    .card {
      background-color: #fff;
      margin: 0 12px 12px;
      border-radius: 8px;
      padding: 16px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 500;
      color: #111827;
      margin-bottom: 8px;
    }

    /* 个人信息卡片 */
    .info-card {
      background-color: #4db885;
      border-radius: 8px;
      padding: 16px;
      color: #fff;
      margin: 0 12px 12px;
      display: flex;
      flex-direction: column;
    }

    .info-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
    }

    /* 头像和文字放一个块 */
    .photo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
      position: relative;
    }

    /* 头像样式 */
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      object-fit: cover;
      margin-bottom: 4px;
      border: 1px solid #fff;
    }

    /* 文字下方说明 */
    .photo-label {
      font-size: 12px;
      color: #e5e7eb;
      text-align: center;
      margin-top: 2px;
    }

    /* 学历照片右上角的问号图标 */
    .photo-placeholder-icon {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #ef4444;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      border: 1px solid #fff;
      z-index: 1;
    }

    /* 右侧姓名、性别生日等信息 */
    .info-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 16px;
      font-weight: normal; /* 取消张颜承加粗 */
      margin-bottom: 4px;
      color: #fff;
    }

    .gender-birth {
      font-size: 14px;
      color: #fff;
      margin-bottom: 8px;
    }

    /* 学校和专业等信息 */
    .school-major {
      display: flex;
      flex-direction: column;
    }

    .school-info {
      font-size: 23px;
      font-weight: normal; /* 取消清华大学加粗 */
      margin-bottom: 8px;
      color: #fff;
    }

    .major-info {
      font-size: 14px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .major-info .major-detail {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
    }

    .major-info .degree {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      color: #fff;
    }

    .detail-list {
      border-radius: 12px;
      padding: 20px 0;
      max-width: 360px;
      margin: 0 auto;
    }

    .detail-list .item {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .detail-list .label {
      color: #6b7280;
      text-align: right;
      min-width: 80px;
      margin-right: 12px;
    }

    .detail-list .value {
      color: #111827;
      text-align: left;
      min-width: 180px;
    }

    .btn {
      display: block;
      text-align: center;
      background-color: #52bd88;
      color: #fff;
      padding: 12px;
      margin: 0 12px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- 头部标题区域 -->
  <div class="header">
    <h1>学信档案</h1>
    <a href="https://my.chsi.com.cn" class="link" target="_blank" rel="noopener noreferrer">my.chsi.com.cn</a>
  </div>
  <!-- 考证现状 banner -->
  <div class="banner">
    <p>考证现状</p>
    <p>参与考证需求调研，分享备考经验，共筑高效考证指南</p>
  </div>
  <!-- 查看图像采集码卡片 -->
  <div class="card">
    <div class="card-title">查看图像采集码</div>
  </div>
  <!-- 个人信息卡片 -->
  <div class="info-card">
    <div class="info-header">
      <div class="photo-block">
        <img src="1.jpg" alt="录取照片" class="avatar">
        <div class="photo-label">录取照片</div>
      </div>
      <div class="photo-block">
        <img src="2.jpg" alt="学历照片" class="avatar">
        <div class="photo-label">学历照片</div>
        <!-- 添加红色问号图标 -->
        <div class="photo-placeholder-icon">?</div>
      </div>
      <div class="info-text">
        <div class="name">张颜承</div> <!-- 已取消加粗 -->
        <div class="gender-birth">男 2006年09月25日</div>
      </div>
    </div>
    <div class="school-major">
      <div class="school-info">清华大学</div> <!-- 已取消加粗 -->
      <div class="major-info">
        <div class="major-detail">
          <span>土木水利学院</span>
          <span>|</span>
          <span>普通全日制</span>
        </div>
        <span class="degree">本科</span>
      </div>
    </div>
  </div>
  <!-- 详细信息列表 -->
  <div class="detail-list">
    <div class="item">
      <span class="label">民族</span>
      <span class="value">汉族</span>
    </div>
    <div class="item">
      <span class="label">证件号码</span>
      <span class="value">4320483200609251314</span>
    </div>
    <div class="item">
      <span class="label">学制</span>
      <span class="value">4年</span>
    </div>
    <div class="item">
      <span class="label">学历类别</span>
      <span class="value">普通高等教育</span>
    </div>
    <div class="item">
      <span class="label">分院</span>
      <span class="value">土木水利学院</span>
    </div>
    <div class="item">
      <span class="label">系所</span>
      <span class="value">土木水利学院</span>
    </div>
    <div class="item">
      <span class="label">班级</span>
      <span class="value">土木24</span>
    </div>
    <div class="item">
      <span class="label">学号</span>
      <span class="value">012924129</span>
    </div>
    <div class="item">
      <span class="label">入学日期</span>
      <span class="value">2024年09月01日</span>
    </div>
    <div class="item">
      <span class="label">学籍状态</span>
      <span class="value">在籍（注册学籍）</span>
    </div>
    <div class="item">
      <span class="label">预计毕业日期</span>
      <span class="value">2028年06月30日</span>
    </div>
  </div>
  <!-- 申请验证报告按钮 -->
  <a href="#" class="btn">申请验证报告</a>
</body>

</html>
